   <div class="login">
    <div id="response">
      
    </div>
    <!-- <h2 class="login-header">Log in</h2> -->
    <form [formGroup]="loginForm" #loginF="ngForm" class="login-container" (ngSubmit)="loginn()">
  
      <p>
        <input type="email" placeholder="Email" formControlName="email" class="form-control">
        <span class="text-danger" *ngIf="isSubmitted && loginForm.get('email')?.hasError('required')">email required </span>
      </p>
  
  
  
      <p>
        <input type="password" placeholder="Password" formControlName="password" class="form-control">
        <span class="text-danger" *ngIf="isSubmitted && loginForm.get('password')?.hasError('required')">password required </span>
      </p>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    
    </form>
  </div>
